name: "Terraform: vnet deploy"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/rg001-vnet

    # Azure service principal credentials for Terraform
    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.13.4

      - name: Terraform fmt
        run: terraform fmt -check

      # ðŸ‘‡ Optional: debugging step to verify secrets
      - name: Debug Azure Env Vars
        run: |
          echo "Client ID: $ARM_CLIENT_ID"
          echo "Tenant ID: $ARM_TENANT_ID"
          echo "Subscription ID: $ARM_SUBSCRIPTION_ID"

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan
        id: plan
        run: |
          terraform plan -input=false -out=tfplan
          terraform show -json tfplan > plan.json

      - name: Upload plan artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: |
            examples/rg001-vnet/plan.json
            examples/rg001-vnet/tfplan

      # ðŸ‘‡ Apply only when code is merged into main (to prevent accidental applies)
      - name: Terraform apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -input=false -auto-approve tfplan
